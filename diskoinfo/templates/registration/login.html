{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="well">
        <form action="" method="POST">
          <legend>Prijava korisnika</legend>
          <fieldset>
            {% csrf_token %}
            {{ form|bootstrap }}
            {% if next %}
              <input type="hidden" name="next" value="{{ next|escape }}"/>
            {% endif %}
          </fieldset>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Prijavi</button>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock content %}
